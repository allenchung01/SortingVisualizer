<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./sorting_container/sortingContainer.css" />
  </head>
  <body>
    <div id="header">
      <img id="sorting-icon" src="./images/bar-chart.svg"></img>
      <h1 id="main-title" href="#">Sorting Visualizer</h1>
    </div>
    <div id="sorting-content">
      <div id="sorting-stats">
        <h2>Stats</h2>
        <h3>Bars Traversed</h3>
        <p id="bars-traversed">0</p>
        <h3>Bars Swapped</h3>
        <p id="bars-swapped">0</p>
      </div>
      <div id="sorting-container"></div>
      <div id="sorting-options">
        <button class="sorting-button" id="quicksort-button">Quick</button>
        <button class="sorting-button" id="mergesort-button">Merge</button>
        <button class="sorting-button" id="insertionsort-button">Insertion</button>
        <button class="sorting-button" id="bubblesort-button">Bubble (Slow)</button>
        <button class="sorting-button" id="selectionsort-button">Selection (Slow)</button>
        <button class="sorting-button" id="shuffle-button">Shuffle</button>
      </div>
    </div>
    <div id="credits-container">
      <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
  </body>
  <script type="module" src="myScript.js"></script>
</html>
